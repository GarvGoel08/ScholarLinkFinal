<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scholar Link</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Get Counselling
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content"> 
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Get Mentorship</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/BookMentorship" method="post">
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Name:</label>
              <input class="form-control" name="myName" id="name">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Email:</label>
              <input type="email" class="form-control" type="email" name="myEmail">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Mobile No.:</label>
              <input class="form-control" name="myTel" id="mob">
            </div>
            <div class="mb-3">
              <label for="TimeI" class="form-label">Please choose the career that suits you best.</label>
              <select class="form-select" name="myCareer" id="Career" required>
                <option value="CSE">CS Engineer</option>
                <option value="ITE">IT Engineer</option>
                <option value="EE">Electrical Engineer</option>
                <option value="ME">Mechanical Engineer</option>
                <option value="EnvE">Environmental Engineer</option>
                <option value="Surgeon">Surgeon</option>
                <option value="Pediatrician">Pediatrician</option>
                <option value="Psycology">Psycology</option>
                <option value="Homeopathy">Homeopathy</option>
                <option value="VideoE">Video Editor</option>
                <option value="Hosting">Hosting</option>
                <option value="AudioM">Audio Mixing</option>
                <option value="Gamer">Gamer</option>
                <option value="Youtuber">Youtuber</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid Career.
              </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <input type="submit" class="btn btn-primary" value="Book Now">
          </form>
        </div>
      </div>
    </div>
</div>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal1">
  Contact Us
</button>

<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Contact us</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/Contact" method="post">
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Name:</label>
            <input class="form-control" name="myName1" id="name1">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Email:</label>
            <input type="email" class="form-control" type="email1" name="myEmail1">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Mobile Number:</label>
            <input type="tel" class="form-control" id="Tel1" name="myTel1">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control" id="Mess1" name="myMess1" rows="3"></textarea>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <input type="submit" class="btn btn-primary"></button>
        </form>
      </div>
    </div>
  </div>
</div>

</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
